<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="post-title">Blog Post - Alda Hub</title>
    <meta name="description" id="post-description" content="">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" type="image/png" href="/images/alda/alda-logo.png">
</head>
<body>
    <div class="preloader-wrapper">
        <div class="preloader"></div>
    </div>

    <!-- SVG symbols -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <!-- Copy toàn bộ <defs> từ blog.html -->
    </svg>

    <!-- Navbar -->
    <div data-include="navbar.html"></div>
    
    <!-- Blog Post Content -->
    <section id="blog-post-content" class="section-padding">
    <div class="container">
        <div class="row">
            <!-- Main Post Content -->
            <div class="col-lg-10 offset-lg-1">
                <article id="blog-post" class="blog-post-single">
                    <!-- Title -->
                    <div class="row align-items-center mb-4">
                        <div class="col-12">
                            <h1 class="display-5 fw-semibold mb-3" id="post-title">Blog Post Title</h1>
                        </div>
                    </div>
                    
                    <!-- Thumbnail Image -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="image-holder zoom-effect">
                                <img src="images/placeholder.jpg" alt="Blog Post Image" class="post-image img-fluid rounded">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Date & Author -->
                    <div class="row mb-5">
                        <div class="col-12">
                            <div class="post-meta d-flex align-items-center flex-wrap">
                                <span class="post-date me-3">
                                    <iconify-icon icon="mi:calendar" class="me-1"></iconify-icon>
                                    <span id="post-date">Loading date...</span>
                                </span>
                                <span class="post-author">
                                    <iconify-icon icon="mi:person" class="me-1"></iconify-icon>
                                    <span id="post-author">Loading author...</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Table of Contents -->
                    <div id="toc-container" class="toc-wrapper d-none d-lg-block mb-5">
                        <div class="toc-header d-flex align-items-center justify-content-between">
                            <h6 class="toc-title mb-0">Contents</h6>
                            <button id="toc-toggle" class="toc-toggle-btn">
                                <iconify-icon icon="mi:chevron-up"></iconify-icon>
                            </button>
                        </div>
                        <nav id="table-of-contents" class="toc-content">
                            <!-- TOC here -->
                        </nav>
                    </div>
                        <div class="blog-content post-content">
                            <!-- Dynamic content loaded here -->
                            <p class="mb-4" style="text-align: justify;">Placeholder text for blog content...</p>
                        </div>
                        <div class="text-center mt-5">
                            <a href="https://wa.me/84916882795" class="btn btn-primary" target="_blank">Connect with Us</a>
                        </div>
                    </article>
                </div>
                <!-- Sidebar -->
                <div class="col-lg-4 mt-5 mt-lg-0 d-none">
                    <!-- Search Widget -->
                    <div class="sidebar-widget mb-5">
                        <h4 class="mb-4">Search</h4>
                        <div class="input-group">
                            <input type="text" class="form-control rounded-0" placeholder="Search articles..." id="blog-search">
                            <button class="btn btn-primary rounded-0" type="button">
                                <iconify-icon icon="bi:search"></iconify-icon>
                            </button>
                        </div>
                    </div>
                    <!-- Categories Widget -->
                    <div class="sidebar-widget mb-5">
                        <h4 class="mb-4">Categories</h4>
                        <ul class="list-group list-group-flush" id="blog-categories">
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                <a href="#" class="text-decoration-none">Data-Driven SEO</a>
                                <span class="badge bg-primary rounded-pill">14</span>
                            </li>
                        </ul>
                    </div>
                    <!-- Recent Posts Widget -->
                    <div class="sidebar-widget">
                        <h4 class="mb-4">Recent Posts</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section id="blog-newsletter" class="section-padding bg-light">
    </section>

    <!-- Footer -->
    <div data-include="footer.html"></div>

    <!-- Scripts -->
    <script src="include.js"></script>
    <script src="js/jquery-1.11.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
        crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js" defer></script>
    <script src="js/plugins.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js" async></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="/js/blog-config.js"></script>
    <script src="/js/blog-loader.js"></script>
    
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const postSlug = urlParams.get('post');
            
            if (postSlug && window.loadSinglePost) {
                window.loadSinglePost(postSlug);
            }
        });
    </script>
</body>
</html>
